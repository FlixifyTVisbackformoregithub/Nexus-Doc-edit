<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nexus Docs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Document Title <span class="subtitle">(Untitled Document)</span></h1>
    </header>
    <div class="toolbar">
        <select id="fontFamily" onchange="changeFont('fontFamily')">
            <option value="">Font</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select id="fontSize" onchange="changeFont('fontSize')">
            <option value="3">Normal</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="4">Large</option>
            <option value="5">Extra Large</option>
        </select>
        <button onclick="formatDoc('bold')"><b>B</b></button>
        <button onclick="formatDoc('italic')"><i>I</i></button>
        <button onclick="formatDoc('underline')"><u>U</u></button>
        <button onclick="formatDoc('strikeThrough')">S</button>
        <input type="color" id="textColor" onchange="changeTextColor(this.value)">
        <button onclick="formatDoc('insertUnorderedList')">â€¢ List</button>
        <button onclick="formatDoc('insertOrderedList')">1. List</button>
        <button onclick="formatDoc('justifyLeft')">Left</button>
        <button onclick="formatDoc('justifyCenter')">Center</button>
        <button onclick="formatDoc('justifyRight')">Right</button>
        <button onclick="insertLink()">Insert Link</button>
        <button onclick="insertImage()">Insert Image</button>
        <button onclick="insertTable()">Insert Table</button>
        <button onclick="insertBlockQuote()">Insert Quote</button>
        <button onclick="downloadDocument()">Download</button>
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="exportToDOCX()">Export to DOCX</button>
    </div>
    <div id="editor" contenteditable="true" placeholder="Start typing your document..."></div>
    <div id="wordCountDisplay"></div>
    <div id="commentsSection">
        <h4>Comments</h4>
        <ul id="commentList"></ul>
    </div>
    <input type="file" id="imageUploader" accept="image/*" style="display:none" onchange="uploadImage(event)">
    <script src="script.js"></script>
</body>
</html>
